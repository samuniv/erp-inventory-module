<div class="order-detail-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>receipt</mat-icon>
        Order Details
      </mat-card-title>
      <mat-card-subtitle> View order information and status </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div style="text-align: center; padding: 40px">
        <mat-icon
          style="font-size: 64px; width: 64px; height: 64px; color: #ccc"
          >receipt_long</mat-icon
        >
        <h3>Order Detail Component</h3>
        <p>
          This component will display detailed information about a specific
          order.
        </p>
        <p><em>To be implemented in future tasks.</em></p>
        <button mat-raised-button routerLink="/orders">
          <mat-icon>arrow_back</mat-icon>
          Back to Orders
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
